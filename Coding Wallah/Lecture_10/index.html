<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Form</title>
    <style>
        form{
            max-width: 90%;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        textarea{
            width: 95%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover{
            background-color: #f51f0c;
        }
    </style>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/954n7281s6lb4" method="post">
        <h1>Registration Form</h1>
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Full Name:">

        <label for="mail">Email:</label>
        <input type="email" name="email" id="mail" placeholder="Enter Your Email:">

        <label for="password">Password:</label>
        <input type="password" name="pass" id="password" placeholder="Enter Your password">

        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" placeholder="Enter DOB">

        <label for="phone">Phone no.:</label>
        <input type="number" name="phone" id="phone" placeholder="Enter Phone no.">

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Transgender</label>
        <br> <br>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" name="chess" id="chess">
        <label for="chess">Chess</label>
        <input type="checkbox" name="badmintion" id="badmintion">
        <label for="badmintion">Badmintion</label>
        <input type="checkbox" name="kabaddi" id="kabaddi">
        <label for="kabaddi">Kabaddi</label>

        <br><br>
        <label for="course">Select Course</label>
        <select name ="course">
            <option value="1">Java</option>
            <option value="2">C++</option>
            <option value="3">Python</option>
            <option value="4">JavaScript</option>
        </select>
        <br><br>
        <label for="image">Upload your Profile:</label>
        <input type="file" name="image" id="image" accept="image/*">

        <br><br>
        <label for="comment">Give Your Valueable feedback</label>
        <!-- <input type="text" name="comment" id="comment" placeholder="Enter your feedback"> -->
         <textarea name="comment" id="comment" rows="3"></textarea>

         <button type="submit">Submit</button>
         <button type="reset">Reset</button>
    </form>
</body>
</html>
