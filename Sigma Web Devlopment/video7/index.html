<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma - Lets learn it</title>
</head>

<body>
    <h1>Form for webdevlopment</h1>
    <form action="post">
        <div>
            <label for="username"> Name :</label>
            <input id="username" type="text" name="Username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="adult" id="adult">
            <label for="adult">Are You above 18</label>
        </div>
        <div>
            <label for="review">Enter your comment Here</label>
            <br>
            <textarea name="comment" id="review" cols="30" rows="4">
            </textarea>
        </div>
        <div>
            <label for="fruit">Please select one fruit</label>
            <select name="fruit" id="fruit">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="graps">Graps</option>
            </select>
        </div>
    </form>
</body>

</html>
