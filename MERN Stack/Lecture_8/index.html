<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form hai kya</legend>
            <label for="date">Chose Date: </label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="opt">Chose your Language: </label>
            <select name="opt" id="opt">
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="js">Javascript</option>
            </select>
            <br><br>
            <button>Me hu button</button>
            <br><br>
            <textarea name="text" id="text" rows="3" cols="20" placeholder="enter text here"></textarea>


        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <label for="text">TextField: </label>
            <input type="text" name="text" id="text">
            <br><br>
            <label for="b1">Button</label>
            <input type="button" name="b1" id="b1" value="subscribe">
            <br><br>
            <label for="r1">Male:</label>
            <input type="radio" name="r" id="r1" value="subscribe">
            <br>
            <label for="r2">Female:</label>
            <input type="radio" name="r" id="r2" value="subscribe">
            <br>
            <label for="r3">Other:</label>
            <input type="radio" name="r" id="r3" value="subscribe">

        </fieldset>
    </form>
</body>
</html>
