<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: red;
        }
        .box1{color: yellow; padding: 10px; margin: 20px; border: 2px solid blue; height: 200px; box-sizing: border-box;}
        .box2{color: pink;  padding: 10px; margin: 20px; border: 2px solid green; height: 200px; box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="box box1" >I am a Box</div>
    <div class="box box2">I am in Another  Box</div>
</body>
</html>
